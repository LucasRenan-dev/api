<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hub - Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="fas fa-code"></i> Tech Hub Dashboard</h1>
            <nav class="user-nav">
                <button id="logoutBtn" class="btn-icon">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </nav>
        </header>

        <main class="dashboard-content">
            <section class="selection-panel">
                <div class="form-group">
                    <label for="requestType" class="form-label">
                        <i class="fas fa-filter"></i> Tipo:
                    </label>
                    <select id="requestType" class="form-select">
                        <option value="langs">Linguagens</option>
                        <option value="frameworks">Frameworks</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="requestOption" class="form-label">
                        <i class="fas fa-list"></i> Item:
                    </label>
                    <select id="requestOption" class="form-select"></select>
                </div>
                
                <button id="fetchBtn" class="btn-primary">
                    <i class="fas fa-search"></i> Buscar Detalhes
                </button>
            </section>

            <section id="details-container" class="details-panel">
                <div class="empty-state">
                    <i class="fas fa-info-circle"></i>
                    <p>Selecione um item para visualizar os detalhes</p>
                </div>
            </section>
        </main>

        <button id="backBtn" class="btn-secondary back-btn">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
