<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tech Hub</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>
                <p>Já tem uma conta? <a href="/login">Faça login</a></p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nome" class="form-label">
                        <i class="fas fa-user"></i> Nome Completo
                    </label>
                    <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu nome" required>
                    <div class="input-error" id="nome-error"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
                    <div class="input-error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" class="form-input" placeholder="Crie uma senha segura" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-text">Força da senha: <span>fraca</span></div>
                    </div>
                    <div class="input-error" id="senha-error"></div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span class="btn-text">Cadastrar</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Ao se registrar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.</p>
            </div>
        </div>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="/static/js/register.js"></script>
</body>
</html>
